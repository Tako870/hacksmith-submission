<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}{% endblock %}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>

		<style>
			/* Monotone / grayscale theme overrides */
			:root {
				--bg: #f5f5f6;
				--card: #ffffff;
				--muted: #6b6b6b;
				--accent: #2b2b2b; /* dark accent for buttons/headers */
			}
			html,
			body {
				height: 100%;
			}
			body {
				background: var(--bg);
				color: #111;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, "Helvetica Neue", Arial;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				padding: 1.5rem 0;
			}
			.content {
				max-width: 1100px;
				margin: 0 auto;
				padding: 0 1rem;
			}
			.card {
				background: var(--card);
				border: 1px solid #e0e0e0;
			}
			.card-header.bg-primary {
				background: var(--accent) !important;
				border-bottom: 1px solid #111;
			}
			.card-header.bg-info {
				background: #444 !important;
			}
			.btn-primary {
				background: var(--accent);
				border-color: var(--accent);
			}
			.btn-primary:hover {
				background: #1f1f1f;
			}
			.btn-secondary {
				background: #6b6b6b;
				border-color: #6b6b6b;
				color: #fff;
			}
			a {
				color: #111;
			}
			.lead {
				color: var(--muted);
			}
			.accordion-button {
				background: transparent;
				color: #111;
			}
			.form-text {
				color: var(--muted);
			}
			.alert-danger {
				background: #2b2b2b;
				color: #fff;
				border-color: #1f1f1f;
			}
			.alert-success {
				background: #f0f0f0;
				color: #111;
				border-color: #dcdcdc;
			}
		</style>
	</head>
	<body>
		<header>
			<!-- Navigation Bar -->
			<nav
				class="navbar navbar-expand-lg navbar-dark"
				style="background-color: var(--accent); margin-bottom: 1.5rem"
			>
				<div class="container-fluid">
					<a
						class="navbar-brand"
						href="/"
						style="font-weight: bold; letter-spacing: 0.1em"
						>ALLES KLAR</a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a
									class="nav-link"
									href="{{ url_for('index') }}"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="{{ url_for('render_map') }}"
									>Asset Map</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="{{ url_for('render_map_vuln') }}"
									>Impact Map</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<section class="content">
			<header>{% block header %}{% endblock %}</header>
			{% block content %}{% endblock %}
		</section>
	</body>
</html>
